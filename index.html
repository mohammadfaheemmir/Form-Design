<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="index.html">  
        <div class="container">
            <div class="form-details">
                <span class="text">Get In Touch</span>
                <div class="name">
                    <div class="first">
                        <input type="text" class="first-name" placeholder="First Name">
                    </div>

                    <div class="last">
                        <input type="text" class="last-name" placeholder="Last Name">
                    </div>
                </div>

                <div class="email-phone">
                    <div class="email-1">
                        <input type="email" class="email" placeholder="Email">
                    </div>

                    <div class="phone-1">
                        <input type="tel" class="Number" placeholder="Phone">
                    </div>
                </div>

                <div class="address-add">
                    <div class="address-of">
                        <input type="text" class="address" placeholder="Address">
                    </div>
                </div>

                <div class="text-area">
                    <div class="text-a">
                        <textarea name="text-ar" class="unique-text" cols="80" rows="5" placeholder="Type Your Message Here"></textarea>
                    </div>
                </div>

                <div class="button">
                    <button class="btn">Sumit</button>
                </div>

                <div class="thanks">
                    <p class="submitting">Thanks For Submitting!</p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
